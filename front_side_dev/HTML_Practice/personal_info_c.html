<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <!--页头-->
    <div class="page-header">
        <h4>Personal_Info_Collection_Page
            <small>Care about you more than yourself!</small>
        </h4>
    </div>


    <!--进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="33" aria-valuemin="0"
             aria-valuemax="100" style="width: 33%;">
            1/3
        </div>
    </div>


    <!--展示窗-->
    <div class="panel panel-primary">
        <!--带图标的标题头-->
        <div class="panel-heading">
            <h3 class="panel-title">Basic Info<span class="glyphicon glyphicon-pushpin pull-right"></span></h3>
        </div>
        <!--信息收集表格-->
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAge" class="col-sm-2 col-sm-offset-2 control-label">Age</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputAge" placeholder="Age">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNickName" class="col-sm-2 col-sm-offset-2 control-label">NickName</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputNickName" placeholder="NickName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSelfi" class="col-sm-2 col-sm-offset-2 control-label">Selfi</label>
                    <div class="col-sm-6">
                        <input type="file" class="" id="inputSelfi">
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label">Attr</label>
                    <div class="col-sm-6">
                        <div class="radio">
                            <label>
                                <input type="radio">A good person
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio">A bad person
                            </label>
                        </div>
                        <div class="radio disabled">
                            <label>
                                <input type="radio" disabled>Not a person
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <button class="btn btn-success pull-right">Next</button>
</div>
<script src="jspLibs/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
