<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            width: 300px;
            height: 300px;
            background-color: #90a5a8;
            border-radius: 50%;
        }
        .c2{
            background-color: red;
        }
        div:hover{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="c1"></div>
    <script src="jspLibs/jquery-3.2.1.min.js"></script>
    <script>
        $("div.c1").click(function () {
            $(this).toggleClass("c2");
        })
    </script>
</body>
</html>
