    <script src="jspLibs/jquery-3.2.1.min.js"></script>
    <script>
        var mode = false;
        $(document).ready(function () {
            var bEle = $('body');
            bEle.on('keydown',function (event) {
                // console.log(event.keyCode);
                if(event.keyCode===17){
                    mode = true;
                }
                // console.log(mode);
            });

            bEle.on('keyup',function (event) {
                // console.log(event.keyCode);
                if(event.keyCode===17){
                    mode = false;
                }
            });

            $('select').on("change",function () {
                var value = $(this).val();
                // console.log(value);
                var $thisRowCheck = $(this).parent().siblings().find(':checkbox');
                // console.log($thisRowCheck);
                if($thisRowCheck.prop("checked") && mode){
                    $(':checked').each(function () {
                        $(this).parent().siblings().find('select').val(value);
                    })
                }
            })
        })
    </script>
