<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .my-pos{
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container my-pos">
        <div class="progress">
            <div id="myBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                 aria-valuemax="100" style="width: 0%">
                0%
            </div>
        </div>
    </div>

    <script src="jspLibs/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        var num=0;
        var t = undefined;
        function setWidth() {
            $('#myBar').css('width',num+'%').text(num+'%')
        }
        function setLoop() {
            if(num<100){
                num++;
                setWidth();

            }else{
                clearInterval(t);
            }
        }
        t = setInterval(setLoop,100);
    </script>
</body>
</html>
